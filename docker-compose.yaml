version: '3.8'
networks:
  app-network:
    driver: bridge

services:
  nginx-proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-app
    networks:
      - app-network
  web-app:
    build: .
    
    environment:
      # Matches the database name we found in your logs
      - MONGO_URI=mongodb://database:27017/my_db
    depends_on:
      - database
    networks:
      - app-network

  database:
    image: mongo:latest
    container_name: mongodb-server
    ports:
      - "27017:27017"
    volumes:
      # This creates a folder on your D: drive to store data permanently
      - D:/hello-docker/frontend/mongo-data:/data/db
    networks:
        - app-network
  
    

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-ui
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=database
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_AUTH_DATABASE=admin
      - MSYS_NO_PATHCONV=1
      - ME_CONFIG_BASICAUTH_USERNAME=rajesh
      - ME_CONFIG_BASICAUTH_PASSWORD=docker123
    depends_on:
      - database
    