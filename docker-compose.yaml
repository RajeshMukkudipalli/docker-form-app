version: '3.8'
services:
  # Gateway: Only this is accessible from your browser
  nginx-proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-app
    networks:
      - app-network

  # Application: Now hidden from direct public access
  web-app:
    build: .
    environment:
      - MONGO_URI=mongodb://database:27017/my_db
    depends_on:
      - database
    networks:
      - app-network

  # Database: Securely stored on your D: drive
  database:
    image: mongo:latest
    container_name: mongodb-server
    volumes:
      - D:/hello-docker/frontend/mongo-data:/data/db
    networks:
      - app-network
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-ui
    ports:
      - "8081:8081" # Keep this port so you can access it directly
    environment:
      - ME_CONFIG_MONGODB_SERVER=database # Must match the service name above
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_AUTH_DATABASE=admin
      - ME_CONFIG_BASICAUTH_USERNAME=rajesh
      - ME_CONFIG_BASICAUTH_PASSWORD=docker123
    depends_on:
      - database
    networks:
      - app-network

networks:
  app-network:
    driver: bridge